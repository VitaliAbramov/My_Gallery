<!DOCTYPE html>
<html ng-app="myGallery">
<head>
    <title>gallery using MEAN stack</title>
    <!-- add styles -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- add javascripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-touch.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="imagesCtrl">
    <!-- slider container -->
    <div class="container slider">
        <!-- enumerate all photos -->
        <img ng-repeat="image in images" class="slide" ng-swipe-right="showPrev()" ng-swipe-left="showNext()" ng-show="isActive($index)" ng-src="{{image.url}}" />
        <!-- prev / next controls -->
        <a class="arrow prev" href="#" ng-click="showPrev()"></a>
        <a class="arrow next" href="#" ng-click="showNext()"></a>
    </div>
    <div class="navigator">
        <!-- extra navigation controls -->
        <ul class="nav">
            <li ng-repeat="image in images" ng-class="{'active':isActive($index)}">
                <img src="{{image.url}}" alt="{{image.name}}" title="{{image.name}}" ng-click="showPhoto($index);" />
            </li>
        </ul>
    </div>
</body>
</html>
